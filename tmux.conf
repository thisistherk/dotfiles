
# Rebind tmux key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# vim escape key delay
set -s escape-time 0

# Scrolling works as expected
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Ensure tmux runs in 256 colours
set -g default-terminal "screen-256color"

# UTF-8 on
set -g utf8 on

# vi copy and paste
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Rebind split keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Don't auto rename windows
set-option -g allow-rename off

# vi windows movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize windows
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status bar
set-option -g status on
set -g status-utf8 on
set -g status-interval 1

# Notification of activity in windows
setw -g monitor-activity on
set -g visual-activity on

# Window list in centre
set -g status-justify left
set-window-option -g window-status-current-format " #I:#W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black

# Right side
set-window-option -g status-right " bat: #{battery_percentage} | cpu: #{cpu_percentage} | %H:%M %d-%b-%y "
set-window-option -g status-right-fg green
set-window-option -g status-right-bg black

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

